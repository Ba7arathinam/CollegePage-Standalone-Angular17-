<div class="Container mt-3">
    <div class="log-reg">
        <a class="list-group-item list-group-item-action log" href="Staff-Entry">Attendamce Entry</a>
        <a class="list-group-item list-group-item-action log" href="mark-Entry">Mark Entry</a>
    </div>
</div>

<table class="table table-striped table-hover" style="width: 90%; margin-left: 5%;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Course</th>
        <th scope="col">Email</th>
        <th scope="col">GPA</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of empObj; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.courses[0] }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.gpa }}</td>
        <td>
          <i class="bi bi-trash-fill"></i>   <!-- Assuming this is for delete action -->
          <i class="bi bi-pencil-square"></i> <!-- Assuming this is for edit action -->
        </td>
      </tr>
    </tbody>
  </table>
