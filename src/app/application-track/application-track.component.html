    span{

            font-weight: 500;

<app-nav-staff></app-nav-staff>
<div class="main-reg">
    <h3>TRACK YOUR APPLICATION</h3>
    <form class="row g-3 bg-light inner-reg" #userForm="ngForm" (ngSubmit)="submitForm(userForm)" novalidate>
        <div class="col-md-12 form-group">
            <label for="" class="form-label">Acknowledgement Nummber:</label>
            <input type="text"  placeholder="Enter Your Acknowledgement Nummber " name="Anumber" class="form-control" id="" [(ngModel)]="AckNum" required pattern="^rec[0-9a-zA-Z]{0,12}$" #Anumber="ngModel">
            <span *ngIf="userForm.controls['Anumber'].touched && userForm.controls['Anumber'].hasError('required')">
                Please enter a Acknowledgement Number.
              </span>
              <span *ngIf="Anumber.touched && Anumber.errors?.['pattern']">
               it must be start with rec
              </span>
        </div>
        <div class="col-md-12 form-group">
            <label for="" class="form-label">Mobile Number:</label>
            <input type="number" name="number" placeholder="Enter Your Registered Mobile Number" class="form-control" id="" [(ngModel)]="contact" required pattern="[6-9]{1}[0-9]{9}" #num="ngModel">
            <span *ngIf="userForm.controls['number'].touched && userForm.controls['number'].hasError('required')">
                Please enter a contact Number.
              </span>
              <span *ngIf="num.touched && num.errors?.['pattern']">
               Enter Valid Number
              </span>
        </div>
        <div class="butt">
            <button class="col-12 btn btn-primary" type="submit">SUBMIT</button>
        </div>

</form>
